<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Personas</title>
    <link rel="stylesheet" href="/CSS/SignUp.css">
    <link rel="stylesheet" href="/HTML/SignIn.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">    
</head>
<body>
<div class="container" style="text-align: center;">
    <h1>Pagina de registro</h1>
    <a href="#" id="registro" onclick="pulsar()">Registrarme</a>
    <h3 style="text-align: center; display: none;" id="texto">por favor llene el formulario para registrarse</h3>
</div>
<div class="form" style="display: none; margin-bottom: 35px;" id="formulario">
<form action="">
    <h4 style="margin-left: 85px;">formulario de registro</h4>
    <input type="text" id="nombre" placeholder="Ingrese su primer nombre (requerido)">
    <input type="text" name="segundoNombre" id="nombre2" placeholder="Ingrese su segundo nombre (opcional)">
    <input type="text" name="apellido" id="apellido" placeholder="Ingrese su primer apellido (requerido)">
    <input type="text" name="segundoApellido" id="apellido2" placeholder="Ingrese su segundo apellido (requerido)">
    <select name="seleccion" id="seleccion">
        <option value="none" style="display: none;" selected>Tipo de documento (requerido)</option>
        <option value="Cédula de ciudadanía">Cédula de ciudadania</option>
        <option value="Tarjeta de identidad">Tarjeta de identidad</option>
        <option value="Tarjeta de extranjería">Tarjeta de extranjería</option>
        <option value="Cédula de identidad">Cédula de identidad</option>
    </select>
    <input type="number" name="numerodocumento" id="numerodocumento" placeholder="Número de documento(requerido)">
    <input type="text" name="correo" id="correo" placeholder="dirección de correo electrónico (requerido)">
    <input type="password" name="contraseña" id="contraseña" placeholder="contraseña">
    <input type="password" name="contraseña2" id="contraseña2" placeholder="vuelva a escribir su contraseña">
    <h4 style="margin-left: 110px;">Tipo de Cliente</h4>
    <select name="tipoCliente" id="tipoCliente">
        <option value="normal">normal</option>
        <option value="preferencial">preferencial</option>
    </select>
    <p><a href="/HTML/factura.html" style="margin-left: 115px;">¿Ya tienes cuenta?</a></p>
    <a onclick="getData()">registrarse</a>
</form>
</div>
</body>
<script src="/JS/SignUp.js"></script>
</html>
